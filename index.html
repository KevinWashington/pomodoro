<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="logo">Pomodoro.</h1>
    </header>
    <section>
      <h1 id="text">Click to start</h1>

      <!-- circulo -->
      <div class="item">
        <div id="timer">25:00</div>
        <?xml version="1.0"?>
        <svg
          width="160"
          height="160"
          xmlns="
        http://www.w3.org/2000/sgv"
          xmlns:xlink="
        http://www.w3.org/1999/xlink"
        >
          <desc>CÃ­rculo</desc>
          <title>Count Down</title>
          <circle
            id="circulo"
            class="circulo-animado"
            cx="80"
            cy="80"
            r="70"
            fill="none"
            stroke="#ca4141"
            stroke-width="10"
            style="stroke-dashoffset: 440"
          />
        </svg>
      </div>

      <div id="button">
        <input class="btn" id="start" type="button" value="START" onclick="start()" />
        <input class="btn" type="button" value="RESET" onclick="reset()" />
        <input class="btn" type="button" value="PAUSE" onclick="pause()" />
      </div>
      <audio id="notification" preload="auto">
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
    </section>
    <footer>Developed by &copy;KevinWashington</footer>
  </body>
</html>
