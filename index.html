<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">pomo<span>doro</span>.</h1>
    </header>
    <section>
      <h1 id = header>Click to start</h1>
      <div id="timer">25:00</div>
      <div id="button">
        <input id="start" type="button" value="start" onclick="start()" />
        <input id="pause" type="button" value="pause" onclick="pause()" />
        
      </div>
      <audio id="notification" preload="auto">
          <source src="audio.mp3" type="audio/mpeg">
      </audio>
    </section>
    <footer>Developed by &copy;KevinWashington</footer>
  </body>
</html>
